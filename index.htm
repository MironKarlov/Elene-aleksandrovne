<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днём Рождения, Елена Александровна!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #8B00FF; /* Фиолетовый фон */
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall 5s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .card {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 80%;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .btn {
            background-color: #FFD700;
            color: #8B00FF;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background-color: #FFEC8B;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        .message {
            font-size: 1.8rem;
            margin-top: 20px;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Стили для хлопушек */
        .popper {
            position: absolute;
            width: 20px;
            height: 100px;
            background-color: #FFD700;
            bottom: 0;
            z-index: 5;
        }

        .popper:before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #FF6347;
            border-radius: 50%;
            top: -20px;
            left: -10px;
        }

        .popper:nth-child(2) {
            left: 20%;
        }

        .popper:nth-child(3) {
            left: 40%;
        }

        .popper:nth-child(4) {
            left: 60%;
        }

        .popper:nth-child(5) {
            left: 80%;
        }
    </style>
</head>
<body>
    <!-- Хлопушки -->
    <div class="popper"></div>
    <div class="popper"></div>
    <div class="popper"></div>
    <div class="popper"></div>
    <div class="popper"></div>

    <div class="card">
        <h1>С Днём Рождения!</h1>
        <button id="openBtn" class="btn">Открыть открытку</button>
        <div id="birthdayMessage" class="hidden message">
            Дорогая Елена Александровна!<br>
            Поздравляем Вас с Днём Рождения!<br>
            Желаем здоровья, счастья и успехов во всём!
        </div>
    </div>

    <audio id="birthdaySong" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

    <script>
        document.getElementById('openBtn').addEventListener('click', function() {
            // Воспроизводим песню
            const song = document.getElementById('birthdaySong');
            song.play();
            
            // Показываем поздравление
            document.getElementById('birthdayMessage').classList.remove('hidden');
            
            // Скрываем кнопку
            this.classList.add('hidden');
            
            // Создаем конфетти
            createConfetti();
        });

        function createConfetti() {
            const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FFFFFF'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
                
                // Удаляем конфетти после анимации
                setTimeout(() => {
                    confetti.remove();
                }, 7000);
            }
        }
    </script>
</body>
  </html>
